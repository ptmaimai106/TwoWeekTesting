<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CARO GAME</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game">
            <h5>Next player : <span class="next-player"></span></h5>
            <div class="row1">
                <button class="square" id="0"></button>
                <button class="square" id="1"></button>
                <button class="square" id="2"></button>
            </div>
            <div class="row1">
                <button class="square" id="3"></button>
                <button class="square" id="4"></button>
                <button class="square" id="5"></button>
            </div>
            <div class="row1">
                <button class="square" id="6"></button>
                <button class="square" id="7"></button>
                <button class="square" id="8"></button>
            </div>

            <h5>Winner: <span class="winner"></span></h5>
            <button class="reset">Reset</button>
        </div>

        <script src="script.js"></script>

    </body>
</html>
