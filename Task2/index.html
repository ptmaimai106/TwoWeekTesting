<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GRID</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <label for="row" >Num of row:</label>
                <input type="number" id="row" min="1" name="row">
                <br><br/>
                <label for="column" >Num of column:</label>
                <input type="number" id="column" min="1" name="column">
                <br><br/>
                <button class="generate">Generate</button>
                <br><br/>
                <div id="header"></div>
            </div>
           
            <div id="grid"></div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
